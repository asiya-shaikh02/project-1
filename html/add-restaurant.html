<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant | Zomato</title>
    

    <!-- reuse same CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Simple Header -->
    <header>
        <div class="logo">
            <a href="index.html">
               <img src="../logo.png" alt="Zomato">

            </a>
        </div>
    </header>

    <!-- Main Content -->
     <main class="add-hero">

    <main style="background:none; min-height:auto; padding:80px 20px; font-size:20; color: rgb(245, 67, 67)">
        <h1>Add Your Restaurant to Zomato</h1>

        <p style="max-width:800px; margin:10px auto; color:#555;font-size: 22px;line-height:1.6; color:#fff">
            Reach millions of customers by partnering with Zomato.
            Fill in your restaurant details and start growing your business today.
            
        </p>

        <div style="max-width:600px; margin:40px auto; text-align:left; color:rgb(246, 239, 239)">
            <label>Restaurant Name</label><br>
            <input type="text" placeholder="Restaurant Name" style="width:100%; padding:12px; margin:10px 0; color:black"><br>

            <label>City</label><br>
            <input type="text" placeholder="City" style="width:100%; padding:12px; margin:10px 0;"><br>

            <label>Contact Email</label><br>
            <input type="email" placeholder="Email" style="width:100%; padding:12px; margin:10px 0;"><br>

            <button style="
                width:100%;
                padding:14px;
                background:#f00a21;
                color:#fff;
                border:none;
                border-radius:6px;
                margin-top:15px;
                font-size:16px;
                cursor:pointer;
            ">
                Submit Details
            </button>
        </div>
    </main>
</body>
</html>
